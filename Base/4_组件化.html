<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item
            v-for="item in List"
            v-bind:todo="item"
            v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    // 声明组件
    Vue.component('todo-item',{
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    let app = new Vue({
        el: "#app",
        data: {
            List: [
                {id: 0, text: "亚瑟"},
                {id: 1, text: "后裔"},
                {id: 2, text: "张飞"},
            ]
        }
    })
</script>
</html>
