<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: #1890ff
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 v-text="message"></h2>
        <h2 v-html="vHtml"></h2>
        <h2 v-pre>{{message}}</h2>
        <h2 >{{message}}</h2>
        <img :src="imgUrl" alt="">
        <p :class="{active: isActive}">v-bind绑定class</p>
        <button @click="toggleClass">点击改变颜色</button>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "v-text指令",
            vHtml: "<a href='www.baidu.com'>百度一下</a>",
            imgUrl: "https://img14.360buyimg.com/da/s1180x940_jfs/t1/165050/28/14562/85411/605ead11E8dd22080/996173d58a06e269.jpg.webp",
            isActive: false,
        },
        methods: {
            toggleClass: function() {
                this.isActive = !this.isActive;
            }
        }
    })
</script>
</html>
