<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>文本反转：{{reversedMessage}}</p>
        <p>总价格：{{totalCount}}</p>
        <p>计算属性-名字：{{fullName}}</p>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "计算属性",
            books: [
                {id: 001, name: "你所不知道的JavaScript", price: 21},
                {id: 002, name: "Vue权威指南", price: 23},
                {id: 003, name: "JavaScript高级程序设计", price: 27},
            ],
            firstName: "米斯特",
            lastName: "李四",
        },
        computed: {
            reversedMessage:function() {
                return this.message.split("").reverse().join("")
            },
            totalCount:function() {
                return this.books.reduce((pre,cur) => {
                    return pre + cur.price;
                },0)
            },
            fullName: {
                get:function() {
                    return `${this.firstName} ${this.lastName}`;
                },
                set:function(val) {
                    console.log(val);
                }
            }
        }
    })
</script>
</html>
