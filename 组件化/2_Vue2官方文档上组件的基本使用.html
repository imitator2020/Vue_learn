<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter> -->
        <!-- <blog-post title="Vue学习"></blog-post>
        <blog-post title="Vue路由"></blog-post>
        <blog-post title="Vue-X"></blog-post> -->
        <div :style="{fontSize: postFontSize + 'em'}">
            <blog-post 
            v-for="post in posts" 
            :key="post.id" 
            :post="post">
            </blog-post>
        </div>
    </div>
</body>
<script src="../Js/vue.js"></script>
<script>
    Vue.component('button-counter', {
        data() {
            return {
                count: 0
            }
        },
        template: `
            <button v-on:click="count++">点击按钮{{count}}次</button>
        `
    })
    Vue.component('blog-post', {
        props: ["post"],
        template: `
            <div class="blog-post">
                <h3>{{post.title}}</h3>
                <div v-html="post.content"></div>
            </div>
        `
    })
    let app = new Vue({
        el: "#app",
        data: {
            posts: [{
                    id: 1,
                    title: 'Vue学习'
                },
                {
                    id: 1,
                    title: 'Vue路由跳转'
                },
                {
                    id: 1,
                    title: 'VueX'
                },
            ],
            postFontSize: 1,
        }
    })
</script>

</html>
