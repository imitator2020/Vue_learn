<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
</body>
<script src="../Js/vue.js"></script>
<script>
    //注册全局组件
    Vue.component('cpn1', {
        template: `
                <div>
                    <p>全局组件语法糖</p>
                </div>
            `
    })
    const app = new Vue({
        el: "#app",
        //局部组件语法糖
        components: {
            'cpn2': {
                template: `
                <div>
                    <p>局部组件语法糖</p>
                </div>
                `
            }
        }
    })
</script>

</html>
