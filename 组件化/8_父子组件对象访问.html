<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn ref="cpn"></cpn>
        <button @click="getchild">点击</button>
    </div>
</body>
<template id="cpn">
    <div>
        <h1>子组件</h1>
    </div>
</template>
<script src="../Js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data () {
            return {
                message: '父组件'
            }
        },
        methods: {
            getchild() {
                // console.log(this.$children);
                console.log(this.$refs.cpn.childMessage());
            }
        },
        components: {
            cpn: {
                template: '#cpn', 
                methods: {
                    childMessage: function () {
                        console.log("子组件里面的方法");
                    }
                }
            }
        }
    })
</script>
</html>
