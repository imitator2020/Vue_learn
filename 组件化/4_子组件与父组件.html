<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
    </div>
</body>
<script src="../Js/vue.js"></script>
<script>
    const cpn2 = Vue.extend({
        template: `
        <p>子组件</p>
        `
    })
    const cpn1 = Vue.extend({
        template: `
            <div>
                <p>父组件</p>
                <cpn2></cpn2>
            </div>
        
        `,
        components: {
            cpn2: cpn2,
        }
    })
    let app = new Vue({
        el: "#app",
        components: {
            cpn1: cpn1,
        }
    })
</script>

</html>
